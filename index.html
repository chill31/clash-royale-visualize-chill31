<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clash Royale Cards Viewer</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

  <link rel="stylesheet" href="/assets/style.css">
  <link rel="shortcut icon" href="/assets/favicon.png">
</head>

<body>

  <header class="header">
    <h1 class="header__title">Cards Viewer</h1>
    <span class="header__brief">click on any card to see detailed information</span>
  </header>

  <main class="cards-container">



  </main>

  <div class="popup-wrapper">

    <div class="card-info-popup">

      <i class="bi bi-x-lg info__close"></i>

      <img src="https://cdn.statsroyale.com/images/cards/full/mega_knight.png" alt="Mega Knight" class="info__image">

      <div class="info__head">
        <h2 class="info__title">Mega Knight</h2>
        <p class="info__brief">He lands with the force of 1,000 mustaches, then jumps from one foe to the next dealing
          huge area damage. Stand aside!</p>
      </div>

      <div class="info-div common-info">
        <span class="info">
          <span class="info__name">Rarity</span>
          <span class="info__stat stat__rarity">Legendary</span>
        </span>
        <span class="info">
          <span class="info__name">Type</span>
          <span class="info__stat stat__type">Troop</span>
        </span>
        <span class="info">
          <span class="info__name">Elixir</span>
          <span class="info__stat stat__elixir">7</span>
        </span>
        <span class="info">
          <span class="info__name">Arena</span>
          <span class="info__stat stat__arena">14</span>
        </span>
      </div>
    </div>

  </div>

  <script src="assets/script.js"></script>
</body>

</html>
